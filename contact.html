<section class="contact">
  <div class="contact-container">
    <!-- 左上：標題（改成圖片） -->
    <header class="contact-head">
      <!-- 可視覺的字為圖片，隱藏真實文字 -->
      <h1 class="sr-only">Contact Me!</h1>
      <picture class="contact-title">
        <img
          src="image/contactme.png"
          alt="Contact Me!"
          loading="eager"
          decoding="async"
        />
      </picture>
    </header>

    <!-- 中央：主視覺 -->
    <div class="contact-hero-wrapper">
      <figure class="contact-hero">
        <img
          class="hero-avatar"
          src="image/avatar_contactme.png"
          alt="contact me"
        />
        <a href="mailto:rita21625@gmail.com">
          <img
            class="hero-badge hero-badge--email"
            src="icon/email.png"
            alt="email"
            aria-hidden="true"
          />
        </a>
        <a href="tel:4053704733">
          <img
            class="hero-badge hero-badge--phone"
            src="icon/phone.png"
            alt="phone"
            aria-hidden="true"
          />
        </a>
      </figure>

      <!-- 簽名（改成圖片） -->
      <div class="contact-sign">
        <span class="sr-only">Miki Lin</span>
        <picture>
          <img
            src="image/sign.png"
            alt="Miki Lin signature"
            loading="lazy"
            decoding="async"
          />
        </picture>
      </div>
    </div>
    <!-- 右側：社群連結 -->
    <aside class="contact-social" aria-label="Social links">
      <div class="social">
        <div>
          <a
            href="https://github.com/kumomiki"
            aria-label="GitHub"
            target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
        </div>
        <div>
          <a
            href="https://www.facebook.com/miki.lin.908"
            aria-label="Facebook"
            target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </div>
        <div>
          <a
            href="https://www.linkedin.com/in/yulinglin1228"
            aria-label="LinkedIn"
            target="_blank"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </div>
        <div>
          <a
            href="https://www.instagram.com/kumomiki/"
            aria-label="Instagram"
            target="_blank"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
        </div>
      </div>
    </aside>
  </div>
</section>
